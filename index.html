<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yana | Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #00aaff;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #0077aa;
    }

    h2 {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077aa;
      font-weight: 600;
      transition: 0.3s;
    }

    .links a:hover {
      color: #ff69b4;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Gambar profil lautan -->
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=200&q=80" alt="Profil Lautan" class="profile-img">

    <h1>Yana</h1>
    <h2>Mahasiswa</h2>
    <p>
      Hai! Saya Yana, mahasiswa yang mencintai laut dan keindahan alam. Saya percaya bahwa ketenangan dan kreativitas bisa berjalan beriringan seperti ombak dan angin yang menari di atas bunga.
    </p>

    <div class="links">
      <a href="https://github.com/">GitHub</a>
      <a href="https://linkedin.com/">LinkedIn</a>
      <a href="mailto:yana@example.com">Email</a>
    </div>

    <footer>
      &copy; 2025 Yana. Dibuat dengan ðŸŒ¸ dan ðŸŒŠ
    </footer>
  </div>

</body>
</html>
